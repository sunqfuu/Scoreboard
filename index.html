<html>
    <head>
        <meta charset="UTF-8">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-home">
                <h3>HOME</h3>
                <div class="socre"><span id="score-home">0</span></div>
                <div class="buttons">
                    <button class="btn" onclick="add1Home()">+1</button>
                    <button class="btn" onclick="add2Home()">+2</button>
                    <button class="btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            
            <button class="new-game-btn" onclick=" newGame()">New Game</button>
            
            <div class="team-guest">
                <h3>GUEST</h3>
                <div class="socre"><span id="score-guest">0</span></div>
                <div class="buttons">
                    <button class="btn" onclick="add1Guest()">+1</button>
                    <button class="btn" onclick="add2Guest()">+2</button>
                    <button class="btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
         </div>
        <script src="index.js"></script>
    </body>
</html>
